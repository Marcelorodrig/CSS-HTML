<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exempolo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Em que ano vc nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
        </p>
        <label for="iidade">Sua Idade e:</label>
        <output id="iidade">0</output>
        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Limpa">
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
