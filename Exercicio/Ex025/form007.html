<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        fieldset{
           border: solid blue;
        }
        legend{
            color: #fc0c0c;
            font-size: 30px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Tabela</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iesta">Estado</label>
                <select name="estado" id="iesta">
    
                    <optgroup label="Região Sudeste">
                        <option value="" selected>--Escolha--</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="RG">Rio Grande</option>
                    </optgroup>
               
                    <optgroup label="Região Nordeste">
                        <option value="ES">Espirito Santo</option>
                        <option value="PI">Piaui</option>
                        <option value="MR">Maranhão</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profisão</label>
                <input type="text" name="prof" id="iprof" list="istprof">
                <datalist id="istprof">
                    <option value="ADM">Adiministrador</option>
                    <option value="CONT">Contabilidade</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                    <option value="ANAL">Analista</option>
                </datalist>
                
    
            </p>
            <p>
                <label for="imsg">Mensagens</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
    
            <p>
                <input type="submit" value="Eviar">
                <input type="reset" value="Limpar">
            </p>
    
        </form>
        

    </fieldset>
   
</body>
</html>
